[[plugins]]
repo = 'tyru/caw.vim'
hook_add = '''
    " 行の最初の文字の前にコメント文字をトグル
    nmap <Leader>, <Plug>(caw:hatpos:toggle)
    vmap <Leader>, <Plug>(caw:hatpos:toggle)
    " 行頭にコメントをトグル
    nmap <Leader>c<leader> <Plug>(caw:hatpos:comment)
    vmap <Leader>c<leader> <Plug>(caw:hatpos:comment)
'''

